<div>
  <h1>Your Orders</h1>
  <div *ngIf="orders.length === 0">
    <p>No orders found.</p>
  </div>
  <ul>
    <li *ngFor="let order of orders">
      <h2>Order #{{ order.id }}</h2>
      <p>Status: {{ order.status }}</p>
      <p>Total: {{ order.total | currency }}</p>
      <button (click)="viewOrderDetails(order.id)">View Details</button>
    </li>
  </ul>
</div>
